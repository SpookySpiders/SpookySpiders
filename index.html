<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Photobooth</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Spooky Halloween Photobooth</h1>

    <div class="photobooth">
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="countdown" class="countdown"></div>
    </div>

    <div class="controls">
        <button id="start-photobooth">Start Photobooth</button>
        <div id="collage-container" style="display:none;">
            <img id="collage-image" src="" alt="Collage" style="width:100%; max-width: 90vw; border: 2px solid #000;">
            <button id="save-photo">Save to Photos</button>
            <button id="restart-photo">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
