<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Photobooth</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Spooky Halloween Photobooth</h1>

    <div class="photobooth">
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="countdown" class="countdown"></div>
    </div>

    <div class="controls">
        <button id="take-photo">🧛 Take a Scary Photo 🕸️</button>
        <button id="save-photo" disabled>🎃 Save to Photos 👻</button>
        <button id="reset-photo" disabled>🔄 Start Over 🔪</button>
    </div>

    <footer>
        <a href="privacy-policy.html">Privacy Policy</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
