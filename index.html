<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Photobooth</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Spooky Halloween Photobooth</h1>

    <div class="photobooth">
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="countdown" class="countdown"></div>
        <img id="collage" style="display: none;" alt="Collage">
    </div>

    <div class="controls">
        <button id="start-photobooth">Start Photobooth</button>
        <button id="save-photo" style="display: none;">Save Image</button>
        <button id="reset-photo" style="display: none;">Restart</button>
    </div>

    <footer>
        <a href="privacy-policy.html">Privacy Policy</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
